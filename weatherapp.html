<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<style>
   body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('./cloudimage.jpg');
        background-size: cover;
        background-position: center;
    }
    
    .container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    button{
        background-color: greenyellow;
    }
    input{
        border-color: green;
    }
    .header{
        color: green;
    }
    .usercoment {
    width: 50%;
    max-width: 600px;
    margin: 15px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.usercoment h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
}

.usercoment input[type="text"],
.usercoment input[type="email"],
.usercoment textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.usercoment textarea {
    height: 150px; /* Adjust this value as needed */
    resize: vertical; /* Allows the user to resize the textarea vertically */
}

.usercoment button {
    display: block;
    width: 100%;
    text-align: center;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.usercoment button:hover {
    background-color: #0056b3;
}

</style>
</head>

<body>

    <div class="container">
        <h1 class="header">Weather App</h1>
        <p>Enter a city name to get the weather:</p>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>

    <div class="usercoment">
        <h1 class="header">Share your comment with us!</h1>
        <input type="text" id="fname" placeholder="Enter your first name" required>
        <input type="email" id="email" placeholder="Enter your email address" required><br><br>
        <textarea id="textarea" placeholder="Enter your comment here" required></textarea><br><br>
        <button type="submit">Submit</button>
    </div>
    

    <script>
        function getWeather() {
            const city = document.getElementById("cityInput").value;
            const apiKey = '6c78fe8f2f3d3fa181e658d23a720f23'; // Replace with your actual API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById("weatherInfo");
                    weatherInfo.innerHTML = `
                        <h2>${data.name}</h2>
                        <p>${data.weather[0].description}</p>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Humidity: ${data.main.humidity}%</p>`;
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    const weatherInfo = document.getElementById("weatherInfo");
                    weatherInfo.innerHTML = "<p>Failed to fetch weather data. Please try again later.</p>";
                });
        }
    </script>
</body>
</html>
